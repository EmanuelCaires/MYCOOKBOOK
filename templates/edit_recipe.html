<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}

{% block title %}
Create Recipe
{% endblock %}

{% block content %}

<body>
    <h1>Edit Recipe</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{recipe.name}}" required>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required>
    </form>        

{% endblock %}
