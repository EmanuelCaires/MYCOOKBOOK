        {% extends "base.html" %}
        {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe List</title>
</head>

<body>
        <h1>Recipes</h1>
        <ul>
                {% for recipe in recipes %}
                <li>{{ recipe.name }}</li>
                <p>{{ recipe.description }}</p>
                <p>{{ recipe.ingredients | join(', ') }}</p>
                {% endfor %}
        </ul>
        <a href="{{ url_for('add_recipe') }}">Add New Recipe</a>
</body>

</html>

        {% endblock %}
